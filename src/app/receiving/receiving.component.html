<ion-content class="page">

    <div class="reversa-header sticky-top">
        <div class="d-flex align-items-center justify-content-between">
            <!-- Voltar -->
            <button class="btn btn-link text-white p-0 d-flex align-items-center" (click)="backHome()">
                <i class="bi bi-arrow-left-circle ms-1"></i>
            </button>

            <!-- Título central -->
            <div class="flex-grow-1 text-center">
                <h3 class="m-0 fw-bold">Expedição Interlight</h3>
            </div>

            <!-- Ação direita (refresh) -->
            <button class="btn btn-link text-white p-0 d-flex align-items-center" aria-label="Atualizar">
                <i class="bi bi-arrow-clockwise fs-4"></i>
            </button>
        </div>
    </div>


    <!-- CARD: FILTROS -->
    <section class="card ms-2 me-2">
        <div class="card-head">
            <div class="card-title">Buscar viagem ou pedido</div>
            <button class="link-danger" type="button" (click)="clear()">Limpar</button>
        </div>

        <div class="stack">
            <!-- INPUT SCAN -->
            <label class="field">
                <span class="label">Digite ou bipe o código</span>
                <div class="input-row">
                    <input #meuInput class="input" type="text" inputmode="text" autocomplete="off"
                        autocapitalize="characters" placeholder="Ex.: V12345 ou 117475" [(ngModel)]="volumeBip"
                        (keyup.enter)="confirmeOk()" />
                    <button class="btn" type="button" (click)="confirmeOk()">OK</button>
                </div>
                <small class="hint"></small>
            </label>

            <!-- DATE -->
            <label class="field">
                <span class="label">Data</span>
                <div class="input-row">
                    <select class="input" name="dataSelecionada" [(ngModel)]="dataSelecionada" (change)="confirmeOk()">
                        <option *ngFor="let dia of ultimosCincoDias" [value]="dia.value">
                            {{ dia.label }}
                        </option>
                    </select>
                    <button class="btn btn-outline" type="button" (click)="confirmeOk()">Filtrar</button>
                </div>
            </label>
        </div>
    </section>

    <!-- LISTA -->
    <section class="list-wrap ms-2 me-2">
        <div class="section-title ms-2">Viagens disponíveis para expedir</div>

        <div class="empty" *ngIf="viagems.length === 0">
            <i class="bi bi-inbox"></i>
            <div>
                <div class="empty-title">Nada por aqui</div>
                <div class="empty-sub">Nenhum item para conferir com os filtros atuais.</div>
            </div>
        </div>

        <a class="travel" *ngFor="let p of viagems; let i = index" [routerLink]="'receiving-item/' + p.id"
            [routerDirection]="'root'">
            <div class="travel-main">
                <div class="travel-name">{{ p.name }}</div>
                <div class="travel-meta">
                    <span>Data prog: {{ p.createDate | date: 'dd/MM/yyyy' }}</span>
                </div>
            </div>

            <div class="travel-right">
                <span class="badge">#VIAGEM {{ p.id }}</span>
                <i class="bi bi-chevron-right"></i>
            </div>
        </a>
    </section>

</ion-content>
