  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p class="spinner-text">Aguarde...</p>
  </ngx-spinner>


  <ion-content class="page">

    <!-- TOPBAR (padrão menus anteriores) -->
    <div class="reversa-header sticky-top">
        <div class="d-flex align-items-center justify-content-between">
            <!-- Voltar -->
            <button class="btn btn-link text-white p-0 d-flex align-items-center" (click)="backHome()">
                <i class="bi bi-arrow-left-circle ms-1"></i>
            </button>

            <!-- Título central -->
            <div class="flex-grow-1 text-center">
                <h3 class="m-0 fw-bold">Expedição Interlight</h3>
            </div>

            <!-- Ação direita (refresh) -->
            <button class="btn btn-link text-white p-0 d-flex align-items-center" aria-label="Atualizar">
                <i class="bi bi-arrow-clockwise fs-4"></i>
            </button>
        </div>
    </div>

    <!-- SCAN -->
    <section class="card">
      <div class="card-head">
        <div>
          <div class="card-title">Digite ou bipe o código do volume</div>
          <div class="card-subtitle">Use o leitor e pressione Enter para agilizar</div>
        </div>
      </div>

      <div class="input-row">
        <input #barcodeInput type="text" class="input" placeholder="Número do volume" name="keyD" autocomplete="off"
          autocapitalize="characters" />

        <button class="btn btn-outline" type="button">
          OK
        </button>
      </div>
    </section>

    <!-- LIST HEADER -->
    <div class="section-head">
      <h6 class="section-title">Produtos atribuídos ao volume</h6>
      <span class="section-count" *ngIf="volume?.length">{{ volume.length }}</span>
    </div>

    <!-- EMPTY -->
    <div class="empty" *ngIf="volume?.length === 0">
      <i class="bi bi-inbox"></i>
      <div>
        <div class="empty-title">Nenhum produto encontrado</div>
        <div class="empty-sub">Bipe um volume válido para carregar os itens.</div>
      </div>
    </div>

    <!-- LIST -->
    <button type="button" class="item-card" *ngFor="let p of volume; let i = index" (click)="setCarregado(i)"
      [class.loaded]="p.carregado === 'Y'">
      <div class="item-top">
        <span class="sku">{{ p.itemCode }}</span>
        <span class="loaded-badge" *ngIf="p.carregado === 'Y'">
          <i class="bi bi-check2-circle"></i> Carregado
        </span>
      </div>

      <div class="desc">
        {{ p.dscription }}
      </div>

      <div class="chips">
        <span class="chip chip-dark">Pedido: {{ p.docNum }}</span>
        <span class="chip chip-muted">Pacotes: {{ p.package }}</span>
        <span class="chip chip-info">Volume: {{ p.pack }}</span>
      </div>

      <div class="chevron">
        <i class="bi bi-chevron-right"></i>
      </div>
    </button>

    <div class="footer-spacer"></div>
  </ion-content>

<div class="footer-fixed">
  <button class="btn w-100" style="background-color: black;" expand="block" (click)="concluirCarregado()">
    CONCLUIR ENVIO DO VOLUME
  </button>
</div>
