<div class="min-vh-100 d-flex flex-column pb-4 app-shell" style="overflow-y:auto;">
  <!-- Header: preserva o background original -->
  <div class="bg-elinox">
    <div class="bg-elinox text-white px-4 py-4 m-0 d-flex justify-content-between align-items-center">
      <img src="assets/image.png" style="height:42px !important; margin-left: 5% !important;" alt="Elinox" />

      <!-- Ações (com dropdown Bootstrap, sem Ionic) -->
      <div class="d-flex align-items-center m-0 gap-2">
        <button type="button" class="btn btn-ghost header-icon-btn position-relative" aria-label="Notificações"
            style="height:42px !important; margin-top: 7% !important;">
          <i class="bi bi-bell header-icon" style="height:42px !important;"></i>
          <!-- opcional: <span class="notif-dot"></span> -->
        </button>

        <div class="dropdown">
          <button class="btn btn-ghost header-icon-btn dropdown-toggle" type="button" id="profileMenu" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Perfil"
              style="height:42px !important; margin-right: 7% !important; margin-top: 8% !important;">
            <i class="bi bi-person-circle header-icon" style="height:42px;"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileMenu">
            <li><button class="dropdown-item text-danger" (click)="signout()">Sair</button></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Títulos: só muda fonte/cor do texto (não o fundo) -->
    <div class="bg-elinox text-center py-4 mt-4 m-0">
      <h2 class="header-title m-0 text-white">Bem-vindo! {{ userName }}</h2>
      <p class="header-subtitle m-0 mt-2 mb-2" style="font-size: 16px;"><strong>SAP B1 - Interlight Soluções em Iluminação</strong></p>
    </div>
  </div>

  <!-- Faixa info opcional -->
  <div class="bg-info text-white text-center py-1" style="background-color: #D22E1C !important;"></div>

  <!-- Grid de Ações (cards iguais e responsivos) -->
  <main class="flex-grow-1 app-surface">
    <div class="container py-3">
      <!-- CSS Grid para colunas iguais/auto-fill -->
      <div class="menu-grid">
        <a
          class="card menu-card shadow-lg border-0"
          *ngFor="let item of menu"
          [routerLink]="'/' + item.router"
          [routerDirection]="'root'"
          [attr.aria-label]="item.label"
        >
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="menu-card-icon">
              <i class="bi {{ item.icon }}" aria-hidden="true"></i>
            </div>
            <div class="menu-label text-truncate">{{ item.label }}</div>
          </div>
        </a>
      </div>
    </div>
  </main>

  <!-- Footer fixo centralizado -->
  <footer class="elinox-footer fixed-bottom">
    <div class="container text-center small">
     © 2026 <strong>MY WMS - Interlight.</strong> Todos os direitos reservados.<strong>Versão:</strong> V2.2.1
    </div>
  </footer>
</div>
